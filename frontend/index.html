<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ELB Log Analyzer Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- <img src="" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
                ELB-Log-Analyzer Dashboard
            </a>
        </div>
    </nav>

    <div id="json-file-input" class="container my-4">
        <input type="file" id="analyzed-file" accept=".json">
    </div>

    <div id="dashboard">
        <div class="container">
            <h3>IP Requests Count Table</h3>
            <div id="ip-requests-count-table">Load File to view Ip Requests Count Summary</div>
        </div>

        <div class="container">
            <h3>IP Based Data</h3>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    data-bs-display="static" aria-expanded="false">
                    Client IPs will appear after loading analyzed json file
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end scrollable-dropdown" id="client-ip-based-data-dropdown">
                </ul>
            </div>
        </div>
    </div>

    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="./static/css/main.css" rel="stylesheet">
    <script src="./static/js/utils.js"></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
